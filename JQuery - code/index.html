<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & H's Notification Tool</title>
    <!-- ----------------------------------STYLES---------------------- -->
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/styles.css">
    <!-- -------------------------------------------------------------- -->
</head>
<body>
    <div id="fullPageLoader" class="fullPageLoaderContainer">
        <div class="loader"></div>
    </div>

    <header id="header">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" onclick="ShowProfile()">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="ShowCompanies()">Companies</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="ShowNotifications()">Notifications</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="ShowUser()">User</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="content container-fluid">
        <section id="profileSection" class="indexSections">
            <h1>Profile</h1>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="LogoURL" class="form-label">Logo URL</label>
                        <input type="text" class="form-control" id="LogoURL">
                    </div>
                    <div class="mb-3">
                        <label for="ContactEmail" class="form-label">ContactEmail</label>
                        <input type="email" class="form-control" id="ContactEmail">
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <textarea id="Address" class="form-control" rows="4" cols="50"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary form-control" onclick="UpdateProfile()">Submit</button>
                </form>
            </div>
        </section>

        <section id="companiesSection" class="indexSections">
            <h1>Companies</h1>

            <button class="btn btn-primary form-control mb-3" onclick="ShowCompanyForm(null)">Add Company</button>
            <table class="table table-dark">
                <thead>
                    <th>Company Name</th>
                    <th>Company Code</th>
                    <th>Action</th>
                </thead>
                <tbody id="companyTableBody">
                    
                </tbody>
            </table>
        </section>

        <section id="notificationsSection" class="indexSections">
            Notifications
        </section>

        <section id="userSection" class="indexSections">
            User
        </section>
    </div>

    <div class="modal fade" id="companyModel" tabindex="-1">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="companyModelHeader"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="CompanyName" class="form-label">Company ID</label>
                            <input type="text" class="form-control" id="CompanyID" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="CompanyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="CompanyName">
                        </div>
                        <div class="mb-3">
                            <label for="CompanyCode" class="form-label">Company Code</label>
                            <input type="text" class="form-control" id="CompanyCode">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="companyModelSaveBTN" onclick="CompanyModelButtonClicked()"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer id="footer">
        <div class="footer">
            footer
        </div>
    </footer>
    <!-- ---------------------------------SCRIPTS-------------------------------- -->
    <script src="Scripts/globalVars.js"></script>
    <script src="Scripts/jquery-3.6.0.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/fontawesome.js"></script>
    <!-- ------------------------------------------------------------------------ -->

    <!-- -CUSTOM----------------------------------------------------------------- -->
    <script src="Scripts/index/index.js"></script>
    <!-- ------------------------------------------------------------------------ -->

</body>
</html>
